<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96.303 WEB FM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>

    <!-- Fila de iconos pequeños (superior) -->
    <div class="menu-top">
        <div class="icon small-icon">
            <a href="#chat"><img src="https://github.com/paysanito/96.303/raw/main/images/71b1bb71d87248df3d2d195c6343ecb0.jpg" alt="Chat"></a>
        </div>
        <div class="icon small-icon">
            <a href="#nosotros"><img src="https://github.com/paysanito/96.303/raw/main/images/35c9dc5ad56f982ef0e0450bcc9d0f89.jpg" alt="Nosotros"></a>
        </div>
        <div class="icon small-icon">
            <a href="#horarios"><img src="https://github.com/paysanito/96.303/raw/main/images/5c770f164c3822b46b86d50be38690b4.jpg" alt="Horarios"></a>
        </div>
    </div>

    <!-- Fila de iconos grandes (principal) -->
    <div class="menu-grid">
        <div class="icon twitch">
            <a href="#twitch"><img src="https://github.com/paysanito/96.303/raw/main/images/793568a074a3c34b6437b764d2b3be17.jpg" alt="Twitch"></a>
        </div>
        <div class="icon radio">
            <a href="#radio"><img src="https://github.com/paysanito/96.303/raw/main/images/music%203ds%20logojpg.jpg" alt="Radio 24/7"></a>
        </div>
        <div class="icon info">
            <a href="#info"><img src="https://github.com/paysanito/96.303/raw/main/images/cf71fc8575f34db11e42fbca31b3d9d9.jpg" alt="Información"></a>
        </div>
    </div>

    <!-- Sección de Twitch Embed -->
    <div id="twitch" class="content hidden">
        <h2>Transmisión en Vivo de Twitch</h2>
        <div id="twitch-embed"></div>
        <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: 480,
                channel: "nueveseis_trescerotres",  <!-- Cambia esto con el canal de Twitch -->
                theme: "dark",
            });
        </script>
    </div>
    
    <!-- Sección Radio 24/7 -->
    <div id="radio" class="content hidden">
        <h2>Música 24/7</h2>
        <audio controls loop>
            <source src="URL_DE_TU_STREAM.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <!-- Sección de Información -->
    <div id="info" class="content hidden">
        <h2>Información de la estación</h2>
        <p>¡Bienvenidos a nuestra estación de radio 24/7!</p>
    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="script.js"></script>
</body>
</html>
