<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Estación de Radio - Estilo 3DS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="menu-grid">
        <div class="icon twitch">
            <a href="#twitch"><img src="twitch-icon.png" alt="Twitch"></a>
        </div>
        <div class="icon radio">
            <a href="#radio"><img src="radio-icon.png" alt="Radio 24/7"></a>
        </div>
        <div class="icon info">
            <a href="#info"><img src="info-icon.png" alt="Información"></a>
        </div>
    </div>
    
    <div id="twitch" class="content hidden">
        <h2>Transmisión en Vivo de Twitch</h2>
        <div id="twitch-embed"></div>
        <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: 480,
                channel: "nombre_del_canal_de_twitch", // Cambia esto con el canal de Twitch que deseas mostrar
                theme: "dark",
            });
        </script>
    </div>
    
    <div id="radio" class="content hidden">
        <h2>Música 24/7</h2>
        <audio controls loop>
            <source src="URL_DE_TU_STREAM.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
    
    <div id="info" class="content hidden">
        <h2>Información de la estación</h2>
        <p>¡Bienvenidos a nuestra estación de radio 24/7!</p>
    </div>
    
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="script.js"></script>
</body>
</html>
